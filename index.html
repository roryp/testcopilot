<body>
<!--
embed a video tag with a video with called video.mp4 and a captions file called video.vtt
-->
<video width="320" height="240" controls>
  <source src="video/video.mp4" type="video/mp4">
  <track src="video/video.vtt" kind="captions" label="English captions" srclang="en" default>
  <p>Your browser does not support the video tag.</p>
</video>

<!-- form tag with -->

<form onsubmit="printFormData()">
  <label>
    <input type="text" name="name" placeholder="Name">
  </label>
  <label>
    <input type="text" name="email" placeholder="Email">
  </label>
  <button type="submit">Submit</button>
</form>
  <script>
    <!-- javascript function to alert the form data -->

    function printFormData() {
      let form = document.querySelector('form');
      let formData = new FormData(form);
      for (let entry of formData.entries()) {
        alert(entry[0] + ', ' + entry[1]);
      }
    }
  </script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
