<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Rory's test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <meta name="description" content="This page contains a video demonstration on how to use the product.">

</head>

<body>

<!--
embed a video tag with a video with called video.mp4 and a captions file called video.vtt
-->
<video width="320" height="240" controls title="A video demonstration on how to use the product.">
  <source src="video/magnifier_sample_video.mp4" type="video/mp4">
  <track src="video/magnifier_sample_video.vtt" kind="captions" label="English captions" srclang="en" default>
  <p>Alternative text for the video: "Video demonstration on how to use the product."</p>
</video>

<!-- form tag with -->

<form id="myForm">
  <fieldset>
    <legend>Please fill out the form below:</legend>
    <label for="name">Name: <span class="required">*</span></label>
    <input type="text" name="name" id="name" placeholder="Name" required aria-label="Name" aria-required="true" tabindex="0">

    <label for="email">Email: <span class="required">*</span></label>
    <input type="email" name="email" id="email" placeholder="Email" required aria-label="Email" aria-required="true" tabindex="0">
    <div class="form-help" id="email-help" tabindex="-1">Please make sure to enter a valid email address</div>
    <div class="form-required-fields-description" tabindex="-1"> Fields marked with <span class="required">*</span> are required.
    </div>
    <button type="submit" value="submit" tabindex="0">Submit</button>
  </fieldset>
</form>
<div class="form-submit-alert" id="form-submit-alert" role="alert" aria-live="polite" tabindex="-1"></div>

<script>
  let form = document.getElementById("myForm");
  form.addEventListener("submit", printFormData);

  <!-- javascript function to alert the form data -->

  function printFormData() {
    let form = document.querySelector('form');
    let formData = new FormData(form);
    for (let entry of formData.entries()) {
      alert(entry[0] + ', ' + entry[1]);
    }
  }
</script>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>

</html>
